<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        button {
            background-color: transparent;
            border: none;
            text-align: center;
            width: 100%;
        }

        td {
            border: solid 1px;
            width: 600px;
            text-align: center;
            padding: 2%;
            font-size: 20px;
            font-weight: 900;
        }

        .td1 {
            background-color: rgb(235, 190, 235);
        }

        .td2 {
            background-color: rgb(231, 26, 231);
        }

        #result {
            width: 100%;
            height: 100%;
            border: none;
            font-size: 50px;
            text-align: end;
            background: transparent;
        }

        .maindiv {
            margin-top: 8%;
        }
    </style>
</head>

<body>
    <div class="container maindiv"
        style="width: 800px; height: auto; border: solid 5px black; background-color: whitesmoke;">

        <div style=" margin: 10px; height: 200px; border: solid 5px rgb(67, 64, 64);">
            <input type="text" id="result" readonly placeholder="0">
        </div>
        <div style="margin: 10px; height: auto; border: solid 5px gray; ">
            <table>
                <tbody>
                    <tr>
                        <td><button onclick="displayData('&#40;')">&#40;</button></td>
                        <td><button onclick="displayData('&#41;')">&#41;</button></td>
                        <td><button id="backdelete" onclick="deleteLeft()"><i class="fa-solid fa-delete-left"></i></button></td>
                        <td class="td1"><button onclick="displayData('/')"><i class="fa-solid fa-divide"></i></button></td>
                    </tr>
                    <tr>
                        <td><button onclick="displayData('7')">7</button></td>
                        <td><button onclick="displayData('8')">8</button></td>
                        <td><button onclick="displayData('9')">9</button></td>
                        <td class="td1"><button onclick="displayData('*')"><i class="fa-solid fa-xmark"></i></button></td>
                    </tr>
                    <tr>
                        <td><button id="four" onclick="displayData('4')">4</button></td>
                        <td><button id="five" onclick="displayData('5')">5</button></td>
                        <td><button id="six" onclick="displayData('6')">6</button></td>
                        <td class="td1"><button id="minus" onclick="displayData('-')"><i class="fa-solid fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button id="one" onclick="displayData('1')">1</button></td>
                        <td><button id="two" onclick="displayData('2')">2</button></td>
                        <td><button id="three" onclick="displayData('3')">3</button></td>
                        <td class="td1"><button id="add" onclick="displayData('+')"><i class="fa-solid fa-plus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button id="zero" onclick="displayData('0')">0</button></td>
                        <td><button onclick="displayData('.')">.</button></td>
                        <td><button onclick="clearCalcScreen()" id="ac">AC</button></td>
                        <td class="td2"><button onclick="evaluateExpr()" id="equal" ><i class="fa-solid fa-equals"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- external cs -->
<script src="./main.js"></script>

</html>
